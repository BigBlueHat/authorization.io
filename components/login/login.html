<h1 align="center">Log in</h1>
<div ng-controller="LoginController as model">
  <form class="form-horizontal" role="form">
    <fieldset>

      <br-input br-model="model.username"
        br-options="{name: 'username', label: 'Email'}">
        Please enter your preferred email address.
      </br-input>

      <br-input br-model="model.password"
         br-options="{name: 'password', label: 'Passphrase', type: 'password'}">
        Please enter your passphrase (for example: 42RhinosStampedeAtTeaTime).
      </br-input>

      <div style="text-align:center;">
        <button ng-click="model.login(model.username,model.password)" type="submit" class="btn btn-primary">Login</button>
        <a href="register" type="button" class="btn btn-primary">Register</a>
      </div>

    </fieldset>
  </form>
</div>
