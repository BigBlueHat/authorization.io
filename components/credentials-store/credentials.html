<div ng-controller="CredentialsStoreController as model">

<p>
Do you want to send this information to {{model.storageCallback}}?
</p>

<pre class="pre-scrollable">{{model.credential | json}}</pre>

<button ng-click="model.transmitCredentials()" type="button"
  ng-disabled="model.transmitDisabled"
  class="btn btn-primary">Send Credentials</button>
<button ng-click="model.transmitCredentials()" type="button"
  class="btn btn-primary">Cancel</button>
</div>
