<button onclick="composeCredentials()" type="button"
  class="btn btn-primary">Compose Credentials</button>

<script>
var idp = window.data.idp;
function composeCredentials() {
  navigator.credentials.transmit(idp.identity, {
    responseUrl: idp.credentialCallbackUrl
  });
}
</script>
