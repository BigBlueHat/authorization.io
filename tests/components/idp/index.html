<h1 align="center">Identity Provider</h1>

<p>
Register a new identity by clicking the button below.
</p>

<button onclick="registerIdentity()" type="button"
  class="btn btn-primary">Register Identity</button>

<script>
function registerIdentity() {
  navigator.credentials.registerDid({
    idp: 'did:d1d1d1d1-d1d1-d1d1-d1d1-d1d1d1d1d1d1',
    registrationUrl: '/idp/identities',
    registrationCallback: 'https://credentials.dev:33443/idp'
  });
}
</script>
